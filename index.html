<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>spa-router-example</title>
</head>
<body>

	<!-- BrowserHistory -->
	<div>
		<div class="link-container">
			<div class="link-box">
				<span class="history" route="/about">History About</span>
			</div>
			
			<div class="link-box">
				<span class="history" route="/home">History Home</span>
			</div>	
		</div>

		<!-- Content -->
		<div id="history-app"></div>
	 </div>

	 <hr/>

	 <!-- HasHistory  -->

	 <div>
		<!-- Link -->
		<div class="link-container">
			<div class="link-box">
				<a class="hash" href="#about">Hash About</a>
			</div>
			
			<div class="link-box">
				<a class="hash" href="#home">Hash Home</a>
			</div>	
		</div>

		<!-- Content -->
		<div id="hash-app"></div>
	</div>
	 

	<!-- <script src="./index.js"></script> -->
</body>
</html>
